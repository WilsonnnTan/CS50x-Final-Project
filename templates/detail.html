{% extends "layout.html" %}

{% block title %}
    Detail
{% endblock %}

{% block main %}

    <table>
        <thead>
            <tr>
                <th colspan="2"><p>Stock Details</p></th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in detail["results"].items() %}
                {% if key != "branding" %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
